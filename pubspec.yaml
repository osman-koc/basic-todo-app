name: simpletodo
description: Create ToDo list.

publish_to: "none"

version: 1.3.1+8

environment:
  sdk: ">=3.0.1 <3.16.9"

dependencies:
  cloud_firestore: ^4.14.0
  cupertino_icons: ^1.0.2
  email_validator: ^2.1.17
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.4
  package_info_plus: ^4.2.0
  recaptcha_enterprise_flutter: ^18.4.0
  url_launcher: ^6.2.3

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/login/
    - assets/lang/
    - assets/icons/
  fonts:
    - family: FreestyleScript
      fonts:
        - asset: assets/fonts/FreeScript.ttf
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo_Medium.ttf
          style: normal
        - asset: assets/fonts/Exo_MediumItalic.ttf
          style: italic
